name: CI Pipeline

on:
  push:
    branches: [ "main", "bugfix" ]

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    # Step 1: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    # Step 2: Run Smoke Test
    - name: Run Smoke Test
      run: python smoke_test.py

    # Step 3: Run Unit Tests
    - name: Run Unit Tests
      run: python unit_test.py

    # Step 4: Run Integration Tests
    - name: Run Integration Tests
      run: python integration_test.py

    # Step 5: Build Docker Image
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }} .

    # Step 6: Test Container Launch
   # Step 6: Test Container Launch (Updated for Debugging)
    - name: Test Container Launch
      run: |
        docker run -d --name test-container -p 5001:5000 ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }}
        sleep 5
        
        # Check if container is running
        if [ "$(docker ps -q -f name=test-container)" ]; then
          echo "Container is running successfully!"
          docker stop test-container
          docker rm test-container
        else
          echo "CRITICAL FAILURE: Container crashed. Here are the logs:"
          docker logs test-container
          exit 1
        fi
    # Step 7: Log in and Push
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest
